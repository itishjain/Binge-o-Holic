<!DOCTYPE html>
<html>
  <head>
    <style>
      .load {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 15px solid rgb(200, 200, 200);
        border-bottom: 15px solid rgb(0, 120, 240);
        animation: loading 1.2s ease infinite;
      }
      @keyframes loading {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <div class="load"></div>
  </body>
</html>
